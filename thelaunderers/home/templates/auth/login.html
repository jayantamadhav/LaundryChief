{% load static %}
<!doctype html>
<html lang="en">
<head>
	<title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP--> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
	<div class="container">
		<div class="login-wrapper">
			<div class="login-header">
				<a href="{% url 'index' %}"><h2> Laundry Chief </h2></a>
			</div>
			<form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                	<label for="id_username">Username</label>
                	<input id="id_username" name="username" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="id_password">Password</label>
                	<input id="id_password" name="password" type="password" class="form-control">
                </div>
                <a href="{% url 'signup' %}">New user? Register here!</a></br></br>
                {% if form.errors %}
                    <p class=" label label-danger text-danger">
                        Your username and password didn't match. 
                        Please try again.
                    </p>
                {% endif %}

                <input type="submit" value="Login" 
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
		</div>
	</div>
</body>
</html>
